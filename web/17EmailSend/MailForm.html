<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MustHave 메일 템플릿</title>
    <!-- 스타일은 internal 방식부터 가능(외부 파일 불가) -->
    <style>
        table, tr, th, td {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>MustHave 메일 템플릿</h2>
    <table border="1">
        <tr>
            <td width="50">내용</td>
            <td>__CONTENT__</td><!-- 실제 메일 내용으로 대체할 영역 -->
        </tr>
        <tr>
            <td>이미지</td>
            <td><img src="https://github.com/goldenrabbit2020/musthave_jsp/blob/main/GOLDEN-RABBIT_LOGO_150.png?raw=true" alt="골든래빗" /></td>
        </tr>
    </table>
</body>
</html>
